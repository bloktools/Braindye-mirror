<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braindye. - Sign Up</title>

    <link rel="stylesheet" href="/Braindye-mirror/global/style.css">
</head>
<body>
    
    <main>
        <section class="signup-section" data-background-url="/global/assets/graffiti/Dasic.jpg">
            <h1>Create your Braindye account:</h1>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>

    <script src="/Braindye-mirror/global/script.js"></script>
</body>
</html>
